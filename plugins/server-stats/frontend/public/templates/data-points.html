<div class="widget">
    <div class="widget-header">
        <div class="left">
            <div class="title">{{page-title}}</div>
        </div>
        <div id="data-points-period" class="button-selector btn-header help-zone-vs">
            {{#each periods}}
            <div data-period="{{this.period}}" class="button {{#if this.selected}} active {{/if}}">{{this.text}}</div>
            {{/each}}
        </div>
    </div>
    <div id="dp-punch-card" class="widget-content" style="padding-top: 30px">
        <center>
            <span class="dp-punch-card-chart-title">
                <span data-localize="server-stats.data-points.punch-card-title"></span>
            </span>
                <div id="chart"></div>
        </center>
    </div>
    <div class="graph-description" style="border-bottom: none; line-height: 17px;" data-localize="server-stats.data-points-description"></div>
</div>
<div id="data-points-table" data-help-localize="help.{{{chart-helper}}}">
    <table class="d-table help-zone-vb no-fix" cellpadding="0" cellspacing="0" data-help-localize="help.{{{table-helper}}}"></table>
</div>
